<div class="flex ml-20">
  <div class="grid lg:grid-cols-2 gap-5">
  @for (item of posts; track $index) {
    <app-post-card
    [form]="item">
      <a [routerLink]="'/post/' + item.id" class="mt-5 text-cyan-500 font-medium text-sm underline underline-offset-2 hover:text-cyan-700">
        View post
      </a>
    </app-post-card>
  }
  @if (isLoading) {
    @for (item of [1,1,1]; track $index) {
      <app-loading-card></app-loading-card>
    }
  }

</div>
</div>
@if (serverDown && !isLoading) {
  <div class="h-screen flex items-center justify-center">
    <div>
      <img class="max-h-[500px] rounded-lg" src="images/500.jpg" alt="">
      <h1 class="text-center text-4xl">500 - The server is dead</h1>
    </div>
  </div>
}
<app-side-bar/>
