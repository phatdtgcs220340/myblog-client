<div class="flex ml-20">
  <div class="grid lg:grid-cols-2 gap-5">
  @for (item of posts; track $index) {
    <app-post-card
    [form]="item">
      <a [routerLink]="'/post/' + item.id" class="mt-5 text-cyan-500 font-medium text-sm underline underline-offset-2 hover:text-cyan-700">
        View post
      </a>
    </app-post-card>
  }
  @if (isLoading) {
    @for (item of [1,1,1]; track $index) {
      <app-loading-card></app-loading-card>
    }
  }
  </div>
  <div class="fixed mt-4 left-[75%] flex">
    <svg class="p-2 mr-1 rounded-full hover:bg-gray-200 cursor-pointer" width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000" stroke-width="0.528"
    (click)="toggleDisplayFilter()">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M3 7C3 6.44772 3.44772 6 4 6H20C20.5523 6 21 6.44772 21 7C21 7.55228 20.5523 8 20 8H4C3.44772 8 3 7.55228 3 7ZM6 12C6 11.4477 6.44772 11 7 11H17C17.5523 11 18 11.4477 18 12C18 12.5523 17.5523 13 17 13H7C6.44772 13 6 12.5523 6 12ZM9 17C9 16.4477 9.44772 16 10 16H14C14.5523 16 15 16.4477 15 17C15 17.5523 14.5523 18 14 18H10C9.44772 18 9 17.5523 9 17Z" fill="#000000"></path>
      </g>
    </svg>
    <div class="border flex rounded self-end"
    [class.hidden]="!displayFilter">
      <div class="px-2 py-1">
        <input class="border px-2 text-sm focus:outline-none" placeholder="Filter by tags..." type="text" >
      </div>
      <div class="px-2 py-1">
        <input class="border px-2 text-sm focus:outline-none" placeholder="Filter by title..." type="text" >
      </div>
    </div>
  </div>
</div>
@if (serverDown && !isLoading) {
  <div class="h-screen flex items-center justify-center">
    <div>
      <img class="max-h-[500px] rounded-lg" src="images/500.jpg" alt="">
      <h1 class="text-center text-4xl">500 - The server is dead</h1>
    </div>
  </div>
}
