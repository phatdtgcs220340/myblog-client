<div class="p-2 inline-flex gap-1 carousel overflow-x-scroll">
  @for (item of images; track $index) {
    <div
    class="h-[200px] min-w-fit bg-gray-200 carousel-item rounded-lg
    flex items-center justify-center">
      <img class="rounded-lg object-fill" [src]="item" alt="">
    </div>
  }
</div>
