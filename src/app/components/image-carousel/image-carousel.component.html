<div
  (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)" (mouseleave)="onMouseUp($event)"
  #carouselRef
  class="p-2 inline-flex gap-1 carousel cursor-grabbing"
  [style.transform]="'translateX(' + offsetX + 'px)'">
  @for (item of images; track $index) {
    <div
    class="h-[200px] min-w-fit bg-gray-200 carousel-item rounded-lg
    flex items-center justify-center">
      <img class="rounded-lg object-fill" [src]="item" alt="">
    </div>
  }
</div>
