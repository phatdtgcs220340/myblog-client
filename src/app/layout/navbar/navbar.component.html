<div class="bg-white fixed w-full z-20 top-0 start-0 border-b border-gray-200">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-1">
  <div class="flex items-center space-x-3 rtl:space-x-reverse cursor-pointer"
    routerLink="/home" routerLinkActive="active">
      <span class="self-center text-xl font-semibold whitespace-nowrap">My Blog</span>
  </div>
  <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      @if (!isAuthenticated) {
        <app-login-button/>
      }
      @else {
        <button
          (click)="logout()"
          class="border rounded-lg px-2 py-1
          text-gray-700 font-medium text-sm text-center
          hover:bg-gray-500 hover:text-white
          focus:ring-4 focus:ring-gray-200 focus:bg-gray-500 focus:text-white">
          <span>
          Logout
          </span>
        </button>
      }
      <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-sticky" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
  </div>
  <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
    <ul class="flex flex-col items-center p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white">
